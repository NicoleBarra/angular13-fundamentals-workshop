<div class="lessons-containers">

  <div class="lessons-list">
<mat-card>
  <mat-card-header>
    <mat-card-title> Lessons </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->

    <mat-list>
      <mat-list-item
      *ngFor=" let lesson of courseLessons"
      (click)="selectLesson(lesson)"
      >

      <h3 matLine>{{lesson.title | titlecase}}</h3>


    </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
</div>

<div class="lesson-details">
  <mat-card>
    <mat-card-header>
        <mat-card-title>
            Select Lesson
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

    <!-- COURSE FORM -->

    <pre>{{selectedLesson | json}}</pre>

    </mat-card-content>
    <mat-card-actions>

    <!-- COURSE ACTIONS -->

    </mat-card-actions>
</mat-card>


</div>

</div>
